<form method="post">

    <div class="form-floating mb-3">
        <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com"
            value="{{ request.form['username'] }}">
        <label for="floatingInput">Username for targeted websites(*)</label>
    </div>

    <!-- enter targeted websites password -->
    <div class="form-floating mb-3">
        <input type="text" name="token" class="form-control" id="floatingpassword" placeholder="token"
            value="{{ request.form['token'] }}">
        <label for="floatingpassword">Password for targeted websites(*)</label>
    </div>

    <!-- enter post title -->
    <div class="form-floating">
        <input type="text" name="title" class="form-control" id="floatingTitle" placeholder="Position Title"
            value="{{ request.form['title'] }}">
        <label for="floatingTitle">Position title(*)</label>
    </div>

    <!-- enter virtual info -->
    <div class="form-floating">
        <select name="virtual" class="form-select" id="floatingVirtual" aria-label="Floating label select example">

            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">Integration</option>
            <option value="4">Temporarily due to COVID-19</option>
        </select>
        <label for="floatingVirtual">Virtual(*)</label>

    <!-- enter opportunity type -->

            <option value="1">Volunteer</option>

        <label for="floatingType">Opportunity type(*)</label>

    <!-- enter frequency of the opportunity -->

            <option value="2">Multiday</option>
            <option value="3">Recurring Event</option>
            <option value="4">Random Dates</option>
            <option value="5">Open Opportunity</option>

        <label for="floatingFrequency">Frequency(*)</label>

    <div class="form-floating">
