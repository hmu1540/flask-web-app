{% extends 'base.html' %}

{% block header %}
{% block title %}New Postion{% endblock %}
{% endblock %}

{% block content %}
<form method="post">
    <label for="username">Unified user name across websites(*)</label>
    <input name="username" id="username" value="{{ request.form['username'] }}" required>
    <label for="password">Unified password across websites(*)</label>
    <input name="password" id="password" value="{{ request.form['password'] }}" required>
    <label for="title">Title(*)</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="description">Description(*)</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>

    <label for="start_date">Start date(*)</label>
    <input name="start_date" id="start_date" value="{{ request.form['start_date'] }}" required>
    <label for="end_date">End date(*)</label>
    <input name="end_date" id="end_date" value="{{ request.form['end_date'] }}" required>

    <input type="submit" value="Publish">
</form>
{% endblock %}
